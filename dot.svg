<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
    <!-- Круг в центре (исходное состояние) -->
    <circle cx="50" cy="50" r="2" fill="white" opacity="0.3">
        <!-- Анимация: пульсация прозрачности и радиуса -->
        <animate
            attributeName="opacity"
            values="0.2;0.5;0.2"
            dur="3s"
            repeatCount="indefinite"
            begin="0s"
        />
        <animate
            attributeName="r"
            values="1.5;2.5;1.5"
            dur="4s"
            repeatCount="indefinite"
            begin="0.5s"
        />
    </circle>
    <!-- Ещё 4 круга по углам с задержками -->
    <circle cx="20" cy="20" r="1.5" fill="white" opacity="0.2">
        <animate attributeName="opacity" values="0.1;0.4;0.1" dur="5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="80" cy="80" r="1.5" fill="white" opacity="0.2">
        <animate attributeName="opacity" values="0.1;0.4;0.1" dur="5s" repeatCount="indefinite" begin="2s"/>
    </circle>
</svg>